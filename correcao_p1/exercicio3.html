<html>
    <meta charset="UTF-8">
    <script>
        num = parseInt(prompt("Digite um número de 1 a 12"))
        switch(num)
        {
            case 1:
                console.log("O mês é janeiro")
                break;
            case 2:
                console.log("O mês é fevereiro")
                break;
            case 3:
                console.log("O mês é março")
                break;
            case 4:
                console.log("O mês é abril")
                break;
            case 5:
                console.log("O mès é maio")
                break;
            case 6:
                console.log("O mês é junho")
                break;
            case 7:
                console.log("O mês é julho")
                break;
            case 8:
                console.log("O mês é agosto")
                break;
            case 9:
                console.log("O mês é setembro")
                break;
            case 10:
                console.log("O mês é outubro")
                break;
            case 11: 
                console.log("O mês é novembro")
                break;
            case 12:
                console.log("O mês é dezembro")
                break;
            default:
                console.log("O número não está entre 1 e 12.")
        }
    </script>
</html>
